name: SWE437HW5 Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - run: git clone https://github.com/apache/nifi
      - run: git clone https://github.com/TestingResearchIllinois/NonDex
      - run: ls
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
      - name: maven NonDex
        run: mvn install
        working-directory: NonDex
      - name: show all files in the repo
        run: ls
        working-directory: nifi
      - name: print the latest commit
        run: git rev-parse HEAD
        working-directory: nifi
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: compile the module where the test is, and all modules it depends on
        run: mvn test-compile -pl nifi-nar-bundles/nifi-hadoop-bundle/nifi-hdfs-processors -am -e
        working-directory: nifi
      - name: run the test to check that it passes
        run: mvn -pl nifi-nar-bundles/nifi-hadoop-bundle/nifi-hdfs-processors test -Dtest=org.apache.nifi.processors.hadoop.TestGetHDFSFileInfo#testRecursiveGroupDirToAttributes
        working-directory: nifi
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
      - name: if the test passes in regular runs, see if it fails with the NonDex tool that reports flaky tests
        run: mvn -pl nifi-nar-bundles/nifi-hadoop-bundle/nifi-hdfs-processors edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=org.apache.nifi.processors.hadoop.TestGetHDFSFileInfo#testRecursiveGroupDirToAttributes -DnondexRuns=100 
        working-directory: nifi
