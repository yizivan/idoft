name: SWE437HW5 Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: clone the test repo
        run: git clone https://github.com/apache/ignite-3
      - name: open the folder
        run: cd ignite-3
      - name: print the latest commit
        run: git rev-parse HEAD
      - name: compile the module where the test is, and all modules it depends on
        run: mvn test-compile -pl modules/configuration -am
      - name: run the test to check that it passes
        run: mvn -pl org.apache.ignite.internal.configuration.notifications.ConfigurationListenerTest#polymorphicParentFieldChangeNotificationHappens
